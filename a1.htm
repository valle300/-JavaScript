var windowVar;

function writeWindow(){
    //alert("writeWindow is working!");

    //open("url", "windowName", "optionalParameters");
    //window.open("http://www.amazon.com", "myWin", "width=500, height=500")

    
    var tbValue = document.myForm.nameBox.value;

    windowVar = window.open("about:blank", "myWin", "width=400, height=380");

    windowVar.document.write("<body style='background-color: paleturquoise'>");

    windowVar.document.write("<div style='color: #002366; text-align: center; font-style: Helvetica, Arial, Sans-Serif; font-size: 22px;'>");

    windowVar.document.write("<div style='font-weight: bold; font-size: 22px; text-decoration: underline; color: red'>Hello " + tbValue + "!!!</div>");
    
    windowVar.document.write("<br>");

    windowVar.document.write("How are you doing today, "+ tbValue + "?")
    
    windowVar.document.write("<br><br>");
    
    windowVar.document.write('When you are done reading this, please click the "close" button.')
    
    windowVar.document.write("<br><br>");
    
    windowVar.document.write("Thanks, "+ tbValue + "!!!")
    
    windowVar.document.write("<br><br>");

    windowVar.document.write("<form>");
		
    windowVar.document.write("<input type='button' id='myBtn' value='Close Window!'>");

    windowVar.document.write("</form>");

    windowVar.document.getElementById("myBtn").addEventListener("click", closeWindow);

    windowVar.document.write("</div>");
    
}//end of writeWindow function
